<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strudel MIDI Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              noir: {
                900: '#0a0a0a',
                800: '#121212',
                700: '#1a1a1a',
                600: '#2a2a2a',
              },
              gold: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              }
            },
            fontFamily: {
              mono: ['JetBrains Mono', 'Fira Code', 'monospace'],
              sans: ['Inter', 'system-ui', 'sans-serif']
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap');
      
      /* Custom Scrollbar for Noir Theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f59e0b; 
      }

      /* CodeMirror Overrides for Strudel Player */
      .cm-editor {
        height: 100% !important;
        background-color: #0a0a0a !important;
        color: #e4e4e7 !important;
        font-family: 'JetBrains Mono', monospace !important;
      }
      .cm-scroller {
        overflow: auto;
      }
      .cm-gutters {
        background-color: #121212 !important;
        border-right: 1px solid #27272a !important;
        color: #52525b !important;
      }
      .cm-activeLine, .cm-activeLineGutter {
        background-color: #27272a !important;
      }
      /* Ensure canvas overlay (pianoroll) is positioned correctly if used by Strudel */
      .strudel-pianoroll {
        z-index: 10;
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@strudel/codemirror": "https://esm.sh/@strudel/codemirror@1.2.2?bundle&external=@strudel/core",
    "@strudel/core": "https://esm.sh/@strudel/core@1.2.2?bundle",
    "@strudel/draw": "https://esm.sh/@strudel/draw@1.2.2?bundle&external=@strudel/core",
    "@strudel/mini": "https://esm.sh/@strudel/mini@1.2.2?bundle&external=@strudel/core",
    "@strudel/soundfonts": "https://esm.sh/@strudel/soundfonts@1.2.2?bundle&external=@strudel/core",
    "@strudel/tonal": "https://esm.sh/@strudel/tonal@1.2.2?bundle&external=@strudel/core",
    "@strudel/transpiler": "https://esm.sh/@strudel/transpiler@1.2.2?bundle&external=@strudel/core",
    "@strudel/webaudio": "https://esm.sh/@strudel/webaudio@1.2.2?bundle&external=@strudel/core",
    "soundfont2": "https://esm.sh/soundfont2@0.4.5?bundle"
  }
}
</script>
</head>
  <body class="bg-noir-900 text-gray-200 overflow-hidden">
    <div id="root"></div>
  </body>
</html>
